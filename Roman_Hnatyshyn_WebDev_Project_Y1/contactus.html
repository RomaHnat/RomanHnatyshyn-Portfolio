<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Hnat B&B Contact Us</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Welcome to the Hnat B&B booking website's contact us section! Here you can leave your feedback about your personal experience. We are very interested in your opinion!">
    <meta name="keywords" content="B&B, Hnat, Hnat B&B, night lodging, feedback, contact us, comment">
    <meta name="author" content="Hnat Hospitality">
    <meta name="copyright" content="Hnat B&B">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.ico">
  <body>
  
  
  <div class="decorcontactus">
  <div class="stick ">
              <nav>
                  
                  <a href="index.html">Home</a> <a href="rooms.html">Rooms</a> 
                  <a href="contactus.html" class="selected">Contact Us</a>
              </nav>
  </div>
  <form class="formcontactus">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="room">Which room did you stay in?</label>
      <select id="room" name="room">
        <option value="standard">Single Room</option>
        <option value="deluxe">Double Room</option>
        <option value="suite">Family Suite</option>
        <option value="suite">Superior King Room</option>
        <option value="suite">Garden View Room</option>
        <option value="suite">Loft Room</option>
      </select>
    </div>
    <div class="form-group">
      <label>How would you rate your stay?</label>
      <div class="radiogroup">
        <input type="radio" id="rating-5" name="rating" value="5" required>
        <label for="rating-5">5</label>
        <input type="radio" id="rating-4" name="rating" value="4" required>
        <label for="rating-4">4</label>
        <input type="radio" id="rating-3" name="rating" value="3" required>
        <label for="rating-3">3</label>
        <input type="radio" id="rating-2" name="rating" value="2" required>
      <label for="rating-2">2</label>
      <input type="radio" id="rating-1" name="rating" value="1" required>
      <label for="rating-1">1</label>
      </div>
      </div>
      <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="5" required></textarea>
      </div>
      <div class="form-group">
      <input type="submit" value="Submit">
       <input  type="reset" value="Clean">
      </div>
      
        </form>

         <div class="footer">
